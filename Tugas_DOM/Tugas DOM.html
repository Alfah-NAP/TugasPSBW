<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="profile-container">
    <div class="profile-pic">
      <img src="th.jpeg" alt="Profile Picture">
    </div>
    <h1 id="name">Your Name</h1>
    <h3 id="title">Designer</h3>
    <p id="description">This is where you can write a brief description about yourself, your interests, your profession, and any other relevant information you want to include. This section can be customized to reflect your personal style.</p>

    <div class="social-icons">
      <a href="#" onclick="changeColor()"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#" onclick="changeColor()"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#" onclick="changeColor()"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
